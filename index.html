<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header"><h1>Weather Dashboard</h1></header>
    <!--container for all body items-->
    <section class="body-container">
        <!--search form section-->
        <section id="side-panel">
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input type="search" class="form-control" id="search-input" placeholder="Charlotte">
                <button type="button" class="btn btn-primary" id="search-btn">Search</button>
                <button type="button" class="btn btn-primary" id="clear-btn">Clear History</button>
            </form>
            <div id="city-history-btns"></div>
        </section>
        <!--weather display section-->
        <section id="weather-panel">
            <div id="single-day-forecast"></div>
            <h2>5 Day Forecast:</h2>
            <div id="five-day-forecast"></div>
        </section>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
